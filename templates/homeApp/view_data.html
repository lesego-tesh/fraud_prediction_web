{% extends "index.html" %}
{% load static %}
{% block title %}
 Fraud Prediction System
{% endblock %}

{% block css %}

<link href="{% static 'assets/css/teststyle.css' %}" rel="stylesheet">
<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

{% endblock %}
{% block content %}
<main id="main" >

    <!-- ======= Hero Section ======= -->
    <section id="homesection" style="padding: 0px 0px;"></section> 
         <!--__________________________________ header-box______________________________________________ -->
 <div id="header-container">
	<h1 id="header2">VIEW DATA</h1>

</div>
<div class="container" style="width: 90%;margin-top: 13px;" >
  <table id="example" class="table table-striped table-bordered dt-responsive nowrap table-wrapper-scroll-y my-custom-scrollbar" style="width:100%;">
    <thead style="background-color: brown; color:white; text-align: center">
      <tr>
        {% for i in header %}
        <th>{{ i }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for j in data %}
      <tr>
        {% for k in j%}
          <td>{{k}}</td>
        {% endfor %}
      </tr>
    {% endfor %}
    </tbody>  
  </table>
</div>
    </section><!-- End Hero -->
  
    </main>


    <script>
      $(document).ready(function() {
        $('#example').DataTable( {
            dom: 'Bfrtip',
            buttons: [
            { 
          extend: 'copy',
          text: 'Copy'
       },
            { 
          extend: 'excel',
          text: 'Download excel'
       },
           
           
            ],
            initComplete: function () {
                var btns = $('.dt-button');
                btns.addClass('btn btn-primary btn-sm ');
                btns.removeClass('dt-button');
    
            }
        } );
    } );
    </script>
{% endblock %}
