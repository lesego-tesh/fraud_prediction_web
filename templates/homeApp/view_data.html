{% extends "index.html" %}
{% load static %}
{% block title %}
View Data | Fraud Prediction System
{% endblock %}
{% block content %}
<section class="about-process ptb80">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2>Dataset</h2>
        </div>
      </div>

      <div class="container" style="width: 90%;margin-top: 13px;" >
        <table id="example" class="table table-striped table-bordered dt-responsive nowrap table-wrapper-scroll-y my-custom-scrollbar" style="width:100%;">
          <thead style="background-color: brown; color:white; text-align: center">
            <tr>
              {% for i in header %}
              <th>{{ i }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for j in data %}
            <tr>
              {% for k in j%}
                <td>{{k}}</td>
              {% endfor %}
            </tr>
          {% endfor %}
          </tbody>  
        </table>
      </div>

  </div>
</section>
{% endblock %}
