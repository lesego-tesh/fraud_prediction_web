{% extends "index.html" %} {% load static %} {% block title %} Dashboard | Fraud
Prediction System {% endblock %} {% block content %}
<section class="about-process ptb80">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2>Dashboard</h2>
        </div>
      </div>

      <!-- Start of First Column -->
      <div class="col-md-4 col-xs-12 text-center">
        <div class="process-icon">
          <i class="fas fa-file-alt" aria-hidden="true"></i>
        </div>

        <h3 class="pb20">
          <a href="{% url 'upload_credit_data' %}">Upload Files</a>
        </h3>
        <p>Start Uploading Some data</p>
      </div>
      <!-- End of First Column -->

      <!-- Start of Second Column -->
      <div class="col-md-4 col-xs-12 text-center">
        <div class="process-icon">
          <i class="fas fa-chart-area" aria-hidden="true"></i>
        </div>

        <h3 class="pb20">
          <a href="{% url 'reports' %}">Files Report</a>
        </h3>
        <p>View already uploaded  data</p>
      </div>
      <!-- End of Second Column -->

      <!-- Start of Third Column -->
      <div class="col-md-4 col-xs-12 text-center">
        <div class="process-icon">
          <i class="fas fa-user" aria-hidden="true"></i>
        </div>

        <h3 class="pb20">
          <a href="{% url 'account_details' %}">My Account</a>
        </h3>
        <p>Keep your account details current</p>
      </div>
      <!-- End of Third Column -->
    </div>
  </div>
</section>
{% endblock %}
