{% extends "index.html" %}
{% load static %}
{% block title %}
Upload Files | Fraud Prediction System
{% endblock %}

{% block content %}
<section class="about-process ptb80">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2>Files To Predict</h2>
        </div>
      </div>

	<div class="ptb80" id="upload-container">
		<div id="upload-header-container">
			<h3 id="post-job-resume mt50" class="uppercase text-blue">UPLOAD FILES</h3>
		</div>
		<div class="upload">
			<form class="upload-form" action="{% url 'transactions_upload' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="filename">File Name</label><br>
							<input class="form-control" type="text" name="data_file_name" id="filename" placeholder="File Name"><br>
						</div>
						<div class="form-group">
							<label >Upload  Dataset File</label><br>
							<input  class="form-control" id="file" type="File" name="actual_file_name" ><br>
						</div>
						<div class="form-group">
							<label for="description">Description of the File</label><br>
							<textarea class="form-control" placeholder="Description" name='description' id="description"></textarea><br>
						</div>
						
						<div class="upload-file-btn">
							<span><i class="fa fa-upload"></i> </span>
							<input id="btn" type="submit" name="application_attachment" value="Predict" accept=".jpg,.png,.gif">
						</div>
					</div>
			</form>
		</div>
	</div>
</section>
{% endblock %}
